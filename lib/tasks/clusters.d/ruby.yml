---
v1:
  title: "Ruby"
  url: "https://www.osc.edu/supercomputing/computing/ruby"
  validators:
    cluster:
      - type: "OodAppkit::Validators::Groups"
        data:
          groups:
            - "ruby"
          allow: true
    rsv_query:
      - type: "OodAppkit::Validators::Groups"
        data:
          groups:
            - "sysall"
            - "sappall"
            - "clntall"
          allow: false
  cluster:
    type: "OodCluster::Cluster"
    data:
      hpc_cluster: true
      servers:
        login:
          type: "OodCluster::Servers::Ssh"
          data:
            host: "ruby.osc.edu"
        resource_mgr:
          type: "OodCluster::Servers::Torque"
          data:
            host: "ruby-batch.ten.osc.edu"
            lib: "/opt/torque/lib64"
            bin: "/opt/torque/bin"
            version: "6.0.1"
        scheduler:
          type: "OodCluster::Servers::Moab"
          data:
            host: "ruby-batch.ten.osc.edu"
            bin: "/opt/moab/bin"
            version: "9.0.1"
            moabhomedir: "/var/spool/moab"
        ganglia:
          type: "OodCluster::Servers::Ganglia"
          data:
            host: "ganglia.osc.edu"
            scheme: "https://"
            segments:
              - "graph.php"
            req_query:
              c: "Ruby"
            opt_query:
              h: "%{h}.ten.osc.edu"
            version: "3"

v2:
  metadata:
    title: "Ruby"
    url: "https://www.osc.edu/supercomputing/computing/ruby"
    hidden: false
  acls:
    - adapter: "group"
      groups:
        - "ruby"
      type: "whitelist"
  login:
    host: "ruby.osc.edu"
  job:
    adapter: "torque"
    host: "ruby-batch.ten.osc.edu"
    lib: "/opt/torque/lib64"
    bin: "/opt/torque/bin"
    version: "6.0.1"
  custom:
    pbs:
      host: "ruby-batch.ten.osc.edu"
      lib: "/opt/torque/lib64"
      bin: "/opt/torque/bin"
      version: "6.0.1"
    moab:
      host: "ruby-batch.ten.osc.edu"
      bin: "/opt/moab/bin"
      version: "9.0.1"
      homedir: "/var/spool/moab"
    rsv_query:
      torque_host: "ruby-batch.ten.osc.edu"
      torque_lib: "/opt/torque/lib64"
      torque_bin: "/opt/torque/bin"
      torque_version: "6.0.1"
      moab_host: "ruby-batch.ten.osc.edu"
      moab_bin: "/opt/moab/bin"
      moab_version: "9.0.1"
      moab_homedir: "/var/spool/moab"
      acls:
        - adapter: "group"
          groups:
            - "sysall"
            - "sappall"
            - "clntall"
          type: "blacklist"
     ganglia:
      host: "ganglia.osc.edu"
      scheme: "https://"
      segments:
        - "graph.php"
      req_query:
        c: "Ruby"
      opt_query:
        h: "%{h}.ten.osc.edu"
      version: "3"
  batch_connect:
      basic:
        script_wrapper: "module restore\n%s"
      vnc:
        script_wrapper: "module restore\nmodule load ondemand-vnc\n%s"
